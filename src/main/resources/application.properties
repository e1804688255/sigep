spring.application.name=sigep

spring.datasource.url=jdbc:mysql://localhost:3306/sigep_db?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

# Permitir que el mensaje de la excepción llegue al frontend
spring.web.error.include-message=always
# (Opcional) Para que incluya detalles en el trace si estás en desarrollo
spring.web.error.include-binding-errors=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect